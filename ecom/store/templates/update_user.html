{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user profile</p>
        </div>
    </div>
</header>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'update_user' %}" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                <br/>
                <button class="btn btn-secondary" type="submit">Update profile</button>
            </form>
            <br/>
            <a class="btn btn-secondary" href="{% url 'update_password' %}">Update password</a>
        </div>
    </div>
</div>
<br/> <br/>
{% endblock %}
